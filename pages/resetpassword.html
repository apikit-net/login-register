<!DOCTYPE html>
<html lang="en">
     <!-- THIS PAGE FORM https://tailwindcomponents.com/ -->
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>ApiKit.Net | Password Reset</title>
      <link rel="stylesheet" href="/public/tailwind.min.css">
   </head>
   <body class="bg-gray-200">
      <nav class="bg-gray-800 p-2 mt-0 fixed w-full z-10 top-0">
         <div class="container mx-auto flex flex-wrap items-center">
            <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
               <a class="text-white no-underline hover:text-white hover:no-underline" href="/">
               <span class="text-2xl pl-2"><i class="em em-grinning"></i>ApiKit.Net</span>
               </a>
            </div>
            <div class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end">
               <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                  <li class="mr-3">
                     <a class="inline-block py-2 px-4 text-white no-underline" href="/">Home Page</a>
                  </li>
                  <li class="mr-3">
                     <a class="inline-block py-2 px-4 text-white no-underline" href="/dashboard">Dashboard</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <br><br><br>
      <div class="container mx-auto">
         <div class="flex justify-center px-6 my-12">
            <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
               <div class="py-8 px-8 rounded-xl">
                  <div class="px-8 mb-4 text-center">
                     <h3 class="pt-4 mb-2 text-2xl">Forgot Your Password?</h3>
                     <p class="mb-4 text-sm text-gray-700">
                        Just enter your email address below and we'll send you a link to reset your password!<br>Check your spam mailbox.
                     </p>
                  </div>
                  <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" id="resetpassword" onsubmit="formfunc()">
                     <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                        E-Mail
                        </label>
                        <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter Email Address...">
                     </div>
                     <div class="mb-6 text-center">
                        <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full">Reset Password</button>
                     </div>
                     <hr class="mb-6 border-t">
                     <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="/signin">
                        Create an Account!
                        </a>
                     </div>
                     <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="/login">
                        Already have an account? Login!
                        </a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
	  <script src="/public/password.js"></script>
   </body>
</html>
